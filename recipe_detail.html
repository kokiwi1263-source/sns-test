<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>レシピ詳細</title>
  <style>
    body{ margin:0; font-family:system-ui; background:#f7efe6; color:#3b2f2a; }
    main{ max-width:760px; margin:0 auto; padding:16px; }
    .card{ background:#fffaf4; border-radius:18px; padding:16px; box-shadow:0 10px 22px rgba(0,0,0,.10); }
    .muted{ color:#7a6a61; font-size:13px; }
    img{ width:100%; border-radius:14px; margin-top:12px; border:1px solid #ead9cc; }
    h1{ margin:0 0 8px; font-size:22px; }
    h3{ margin:16px 0 6px; }
    pre{ white-space:pre-wrap; margin:0; }
    button{
      margin-top:16px; padding:12px; width:100%;
      border:none; border-radius:14px; font-weight:900;
      background:#e3a98b; cursor:pointer;
    }
  </style>
</head>
<body>
<main>
  <div class="card">
    <h1 id="title">読み込み中…</h1>
    <div class="muted" id="meta"></div>
    <img id="photo" style="display:none" alt="recipe photo">

    <h3>材料</h3>
    <pre id="ingredients"></pre>

    <h3>作り方</h3>
    <pre id="steps"></pre>

    <button onclick="history.back()">一覧に戻る</button>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBsL9VrxyefbumHUKsQRfgoGQf2tJkYZtE",
    authDomain: "parent-beta-sns.firebaseapp.com",
    projectId: "parent-beta-sns",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  if (!id) { alert("レシピが見つかりません"); }

  const snap = await getDoc(doc(db, "recipes", id));
  if (!snap.exists()) { alert("レシピが存在しません"); }

  const d = snap.data();
  document.getElementById("title").textContent = d.menuName || "（メニュー名なし）";
  document.getElementById("meta").textContent = `${d.cat || "その他"} ／ ${d.name || ""}`;
  document.getElementById("ingredients").textContent = d.ingredients || "";
  document.getElementById("steps").textContent = d.steps || "";

  if (d.photoUrl) {
    const img = document.getElementById("photo");
    img.src = d.photoUrl;
    img.style.display = "block";
  }
</script>
</body>
</html>
